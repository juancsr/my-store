<div class="aligner">
    <div class="aligner-item">
      <mat-card>
        <mat-card-header class="center-xs">Registrate con nostrosos</mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="register($event)">
            <div class="row center-xs">
              <mat-form-field class="col-xs-10">
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  formControlName="email"
                />
              </mat-form-field>
            </div>
  
            <div class="row center-xs">
              <mat-form-field class="col-xs-10">
                <input
                  type="password"
                  matInput
                  placeholder="ContraseÃ±a"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
  
            <div class="row center-xs">
              <button mat-raised-button color="primary">Registrar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  
  
    </div>
  </div>
