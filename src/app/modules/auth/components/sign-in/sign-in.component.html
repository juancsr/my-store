<div class="aligner">
  <div class="aligner-item">
    <mat-card>
      <mat-card-header class="center-xs">Inicar sesión</mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login($event)">
          <div class="row center-xs">
            <mat-form-field class="col-xs-10">
              <input
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
              />
            </mat-form-field>
          </div>

          <div class="row center-xs">
            <mat-form-field class="col-xs-10">
              <input
                type="password"
                matInput
                placeholder="Contraseña"
                formControlName="password"
              />
            </mat-form-field>
          </div>

          <div class="row center-xs">
            <button mat-raised-button color="primary">Iniciar sesión</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>


  </div>
</div>
