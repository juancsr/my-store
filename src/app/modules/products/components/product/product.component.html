<div>
    <p>soy un componente</p>
    <h3 appHighlight [color]="'white'">{{producto.Nombre | uppercase}}</h3>
    Precio: <strong>{{producto.Precio | currency:'EUR'}}</strong><br>
    Fecha de compra: <strong>{{producto.FechaCompra | date:'dd/MM/yyyy'}}</strong>
    <p>{{producto.Descripcion | slice:0:10}}</p>
    <button [routerLink]="['/products', producto.Id]" routerLinkActive="router-link-active">Ver detalle</button>
</div>
